<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : </title>

</head>
<body>

    <nav class="navbar">
        <p><a href="/dashboard" class="links">PostPonder.</a></p>        
        <ul class="links-container">
            <li class="link-item"><a href="/summary" class="link">Summary</a></li>
            <li class="link-item"><a (click)="logout()" class="link">Logout</a></li>
        </ul>
    </nav>
    
    <div class="banner"></div>

    <!-- blog section -->
    <div class="container">
        <div class="blog-post">
            <h1 class="title">{{ postForm.title }}</h1>
            <p class="author">by {{ postForm.author }}</p>
            <div class="content">
                <p>{{ postForm.content }}</p>
            </div>
            <div class="content">
                <p>{{ postForm.date_created }}</p>
            </div>
        </div>
    </div>
        

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/home.js"></script>
    <script src="js/blog.js"></script>
    
</body>
</html>
