<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="assets/js/editor.js"></script>"

</head>
<body>
    <nav class="navbar">
        
        <p>PostPonder.</p>
        
    </nav>

    <div class="banner" style="background-image: url('{{ bannerPath }}');">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">
            <img src="assets/upload.png" alt="upload banner">
        </label>
    </div>
    <form [formGroup]="addBlog">
    <div class="blog">
        <textarea type="text" formControlName="title" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" formControlName="author" class="author" placeholder="Author..." [value]="profileData.username" ></textarea>
        <textarea type="text" formControlName="content" class="article" placeholder="Start writing here..."></textarea>
    </div>
</form>
    <div class="blog-options">
        <button class="btn dark publish-btn" (click)="onSubmitPost()" type="submit">Submit</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <a class="btn dark publish-btn" href="/dashboard">Back</a>
    </div>

    <script src="/assets/js/editor.js"></script>

</body>
</html>
