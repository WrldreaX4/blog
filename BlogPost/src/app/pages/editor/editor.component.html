<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>

</head>
<body>
    <nav class="navbar">
        <p>PostPonder.</p>
        
    </nav>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="assets/upload.png" alt="upload banner"></label>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="submitAndNavigate()">
    <div class="blog">
        <textarea type="text" formControlName="title" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" formControlName="author" class="author" placeholder="Author..."></textarea>
        <textarea type="text" formControlName="content" class="article" placeholder="Start writing here..."></textarea>
    </div>
</form>
    <div class="blog-options">
        <button class="btn dark publish-btn" type="submit">Submit</button>
        <a class="btn dark publish-btn" href="/dashboard">Back</a>
    </div>


    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
