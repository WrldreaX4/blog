<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
</head>
<body>
    <nav class="navbar">
        <p><a href="/dashboard" class="links">PostPonder.</a></p>        
        <ul class="links-container">
          <li class="link-item"><a href="/editor" class="link">Create</a></li>
          <li class="link-item"><a href="/summary" class="link">Summary</a></li>
          <li class="link-item"><a href="/profile" class="link">Profile</a></li>
          <li class="link-item"><a href="#" class="link">Logout</a></li>
        </ul>
    </nav>

    <div class="banner" style="background-image: url('your-banner-path.jpg');">
        <img src="your-preview.jpg" class="preview" alt="Preview"/>
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn">
            <img src="assets/upload.png" alt="upload banner">
        </label>
    </div>
    
    <form class="container">
        <div class="blog">
            <textarea type="text" class="title" placeholder="Blog title..."></textarea>
            <input type="hidden" class="author" placeholder="Author..." value="your-username">
            <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
        </div>
    </form>
    
    <div class="blog-options">
        <button class="btn dark publish-btn" type="submit">Submit</button>
        <a class="btn dark publish-btn" href="/dashboard">Back</a>
    </div>
</body>
</html>
