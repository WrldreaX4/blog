<body style="font-family: 'Poppins', sans-serif;">

    <nav class="navbar">
        <p><a href="/dashboard" class="links">PostPonder.</a></p>        
        <ul class="links-container">
            <li class="link-item"><a href="/editor" class="link">Create</a></li>
            <li class="link-item"><a href="/summary" class="link">Summary</a></li>
            <li class="link-item"><a href="/profile" class="link">Profile</a></li>

            <li class="link-item"><a href="#" (click)="logout()" class="link">
               Logout</a></li>
        </ul>
    </nav>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
    </div>
<div class="container">
        
    <div class="update-profile">
        <form>
        <img src="assets/logo1.png" alt="" id="userImage">
             
            <div class="flex">
                <div class="inputBox">
                    <span>Username :</span>
                    <input type="text" [(ngModel)]="profileData.username" class="box">
                    <span>Email :</span>
                    <input type="text" [(ngModel)]="profileData.email" class="box">
                    <span>Bio :</span>
                    <input type="text" class="box">
                </div>
                <div class="inputBox">
                    <span>Current password :</span>
                    <input type="password" [(ngModel)]="currentPassword" placeholder="Enter Previous password" class="box">
                    <span>New password :</span>
                    <input type="password" placeholder="Enter New password"  [(ngModel)]="newPassword" class="box">
                    <span>Confirm password :</span>
                    <input type="password" placeholder="Confirm New password" [(ngModel)]="confirmNewPassword" class="box">
                </div>
            </div>
     <div class="button-section">
        <button type="button" class="btn dark" (click)="updateUsernameAndEmail()">Update Username</button>
        <button type="button" class="btn dark" (click)="updatePassword()">Update Password</button>
        <button type="button" class="btn dark">Cancel</button>
     </div>
        </form>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
</body>
